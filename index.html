<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel='stylesheet' href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <section class="card-section">
  <section class="info-section">

    <figure class="logo"></figure>

    <h1 class="title were">We're 
      <strong class="title coming-soon">coming soon</strong>
    </h1>

    <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.</p>

    <form class="email-form">
      <input placeholder="Email Address" class="email-input" type="email">
      <button class="submit-btn"></button>
    </form>

  </section>

  <figure class="woman-img"></figure>

</section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gaelen</a>.
    </p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="app.js"></script>
</body>
</html>
